<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aurelie.css">
    <title>South Park Memory</title>
  </head>
  <body>
    
    <div id="openingForm" class='modal-custom'>
    <div id="formContent" class="modal-content-custom">
    <form>
        <section>
            <label>Nombre de joueurs :</label>
            <select id="playerSelector">
                <option value="onePlayer">Un joueur</option>
                <option value="twoPlayers">Deux joueurs</option>
            </select>
        </section>
        <section>
            <label>Niveau de difficulté :</label>
            <select id="diffSelector">
                <option value="easy">Combat d'infirme</option>
                <option value="difficult">Mode Satan</option>
            </select>
        </section>
        <button type="button" class="btn btn-outline-secondary mt-3" id="button1">C'est parti !</button>
    </form>
    </div>
    </div>
    
    <div id="wrapPseudoSelector1" class="modal-custom wrapPseudoSelector">
      <div class ="pseudoAvatarSelector modal-content-custom" id="divPseudoAvatarSelector1Player" display = none >
        <h3>Joueur</h3>
        <input type="text" name="username" id="userName">
        <h3>Choisis ton personnage</h3>
        <ul id=avatarSelector class = avatarSelector>
        </ul>  
        <input type="button" value="Go!" id="submitNameAvatar1Player">
      </div>
    </div>

    <div id="wrapPseudoSelector2" class="modal-custom wrapPseudoSelector">
      <div class ="pseudoAvatarSelector modal-content-custom" id="divPseudoAvatarSelector2Players">
        <h3>Joueur 1</h3>
        <input type="text" name="username" id="userNamePlayer1">
        <h3>Choisis ton personnage</h3>

        <ul id=avatarSelector1 class = avatarSelector></ul>  
        <h3>Joueur 2</h3>
        <input type="text" name="username" id="userNamePlayer2">
        <h3>Choisis ton personnage</h3>

        <ul id=avatarSelector2 class = avatarSelector></ul> 
        <input type="button" value="Go!" id="submitNameAvatar2Players">      
      </div>
    </div>

    <img id="logo" class="mx-auto" src="https://image.noelshack.com/fichiers/2019/39/3/1569413346-logomemory.png" alt="Logo South Park">
    
    <div id="demoDiv" class="d-flex flex-column align-items-center">
      <label for="demo">Demo Mode</label>
      <input id="demo" class="apple-switch" type="checkbox">
      <button type="button" class="mt-3 btn btn-light" id="demoShuffle" onclick="boardShuffle()">Shuffle</button>
      <button type="button" class="mt-3 btn btn-light" id="demoNewGame">Jeu simple</button>
    </div>
    <div id="contenu" class="mx-5 container">
      <div id="gameBoard" class="row mt-5 align-items-center">
        <div id="player1" class="col-3 player text-center side-info">
          <h2 id="player1Name" class="currentPlayer"></h2>
          <p id="counter1">0</p>
          <img id="avatarPlayer1" src="" alt="">
        </div>
        <div id="boardDiv" class="col-6">
          <div id="board"></div>
        </div>
        <div id="player2" class="col-3 player text-center side-info">
          <h2 id="player2Name"></h2>
          <p id="counter2">0</p>
          <img id="avatarPlayer2" src="" alt="">
        </div>
        <div id="chronoDiv" class="col-3 player text-center side-info">
          <h2>Temps restant</h2>
          <p id="chrono"></p>
        </div>
      </div>
    </div>

    <div id="mysteryCard">Carte mystère</div>

    <div id="gameOverDiv" class="modal-custom">
      <div id="gameOver" class="modal-content-custom"></div>
    </div>

    <img src="images/vomi.png" id="vomi" class="vomi" style="top: 24px;"></img>
    
  <script src="emilie.js"></script>
  <!-- <script src="ludo.js"></script> -->
  <script src="characters.js"></script>
  <script src="selection1Player.js"></script>
  <script src="selection2Players.js"></script>
  <script src="martin.js"></script>
  </body>
</html>
