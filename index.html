<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aurelie.css">
    <title>South Park Memory</title>
  </head>
  <body>
    
    <div id="openingForm" class='modal-custom'>
    <div id="formContent" class="modal-content-custom">
    <form>
        <section>
            <label>Nombre de joueurs :</label>
            <select id="playerSelector">
                <option value="onePlayer">Un joueur</option>
                <option value="twoPlayers">Deux joueurs</option>
            </select>
        </section>
        <section>
            <label>Niveau de difficulté :</label>
            <select id="diffSelector">
                <option value="easy">Combat d'infirme</option>
                <option value="difficult">Mode Satan</option>
            </select>
        </section>
        <button type="button" class="btn btn-outline-secondary mt-3" id="button1">C'est parti !</button>
    </form>
    </div>
    </div>
    
    <div id="avatarSelectorWrap" class="modal-custom">
      <div id="divPseudoAvatarSelector" class="modal-content-custom">
        <p>Nom du joueur :</p>
        <input type="text" name="username" id="userName">
        <br>
        <p>Choisis ton personnage :</p>
        <ul id="avatarSelector" class="mt-3 avatarSelector">
        </ul>  
        <input type="button" class="btn btn-outline-secondary mt-3" value="Go!" id="submitNameAvatar">
      </div>        
    </div>

    <div id="avatarSelectorWrap2" class="modal-custom">
      <div id="divPseudoAvatarSelector2" class="modal-content-custom">
        <p>Nom du deuxième joueur :</p>
        <input type="text" name="username" id="userName2">
        <br>
        <p>Choisis ton personnage :</p>
        <ul id="avatarSelector2" class="mt-3 avatarSelector">
        </ul>  
        <input type="button" class="btn btn-outline-secondary mt-3" value="Go!" id="submitNameAvatar2">
      </div>        
    </div>

    <img id="logo" class="mx-auto" src="https://image.noelshack.com/fichiers/2019/39/3/1569413346-logomemory.png" alt="Logo South Park">
      
    <div class="mx-5">
      <div id="gameBoard" class="row mt-5 align-items-center">
        <div id="player1" class="col-3 player text-center side-info">
          <h2 id="player1Name"></h2>
          <p id="counter">0</p>
        </div>
        <div id="boardDiv" class="col-6">
          <div id="board"></div>
        </div>
        <div id="player2" class="col-3 player text-center side-info">
          <h2>Joueur 2</h2>
          <p>Nombre de coups : <span id="counter2"></span></p>
        </div>
        <div class="col-3 player text-center side-info">
          <h2>Temps restant</h2>
          <p id="chrono"></p>
        </div>
      </div>
    </div>

    <div id="mysteryCard">Carte mystère</div>

    <div id="gameOverDiv" class="modal-custom">
      <div id="gameOver" class="modal-content-custom"></div>
    </div>
    
  <script src="emilie.js"></script>
  <script src="ludo.js"></script>
  <script src="martin.js"></script>
  <script src="aurelie.js"></script>
  </body>
</html>
