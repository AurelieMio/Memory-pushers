<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="text-center mt-5">Memory</h1>
        <div class="row mt-5">
            <div class="col-3 player text-center">
                <h2 id="player1">Joueur 1</h2>
                <p>Nombre de coups : <span id="counter1"></span></p>
            </div>
            <div class="col-6">
                <div id="board1"></div>
                <div id="board2"></div>
            </div>
            <div class="col-3 player text-center">
                <h2 id="player2">Joueur 2</h2>
                <p>Nombre de coups : <span id="counter2"></span></p>
            </div>
        </div>
        <form id="newGame" class="row justify-content-center mt-5">
            <div class="col-md-6 d-flex justify-content-md-end justify-content-center">
                <label for="rows" class="text-center mr-2 align-self-center">Nombre de lignes :</label>
                <input type="number" id="rows" class="form-control" value="2" min="2" max="5">
            </div>
            <div class="col-md-6 d-flex justify-content-md-start justify-content-center">
                <label for="columns" class="text-center mr-2 align-self-center">Nombre de colonnes :</label>
                <input type="number" id="columns" class="form-control" value="3" min="2" max="5">
            </div>
            <div class="col-12 mt-3 text-center">
                <input type="submit" id="newGameBtn" class="btn btn-outline-secondary" value="Nouveau jeu">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
